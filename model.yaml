models:
  - name: KNN
    module: src.model.train
    function: train_knn
    params:
      k: 5
      
  - name: KNN
    module: src.predict.predict
    function: evaluate_knn

  - name: RF
    module: src.model.train
    function: train_rf
    params:
      n_estimators: 173
      max_depth: 10
      min_samples_split: 10
      min_samples_leaf: 4
      random_state: 42
      n_jobs: -1
  
  - name: RF
    module: src.predict.predict
    function: evaluate_rf

  - name: DT
    module: src.model.train
    function: train_dt
    params:
      max_depth: 20
      min_samples_split: 2
      min_samples_leaf: 1
      random_state: 42

  - name: DT
    module: src.predict.predict
    function: evaluate_dt